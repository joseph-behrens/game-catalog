{% extends "main.html" %}
{% block content %}
<h1 class="page_title">Edit Manufacturer {{manufacturer.name}}</h1>
<hr>
<form method="POST" action="#" autocomplete="off">
<div class="form-group">
        <label for="manufacturer_name">Manufacturer Name</label>
        <input class="form-control" name="manufacturer_name" value="{{manufacturer.name}}" required>
    </div>
    <div class="form-group">
        <label for="manufacturer_name">Year Founded</label>
        <input class="form-control" name="year_founded" value="{{manufacturer.year_founded}}" required>
    </div>
    {% include 'country-list.html' %}
    <div class="form-group new_manufacturer" id="manufacturer_image_drop_down">
        <label for="manufacturer_image">Manufacturer Logo</label>
        <select class="form-control" name="manufacturer_image" required>
            <option value="" disabled selected>Select an image</option>
            {% for image in images %}
                {% if image.id == manufacturer.image_id %}
                    <option value={{image.id}} selected>{{image.alt_text}}</option>
                {% else %}
                    <option value={{image.id}}>{{image.alt_text}}</option>
                {% endif %}
            {% endfor %}
        </select>
        <a class="btn btn-primary btn-sm" href="{{ url_for('newImage') }}">New Image</a>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{{ url_for('deleteManufacturer', manufacturer_id=manufacturer.id) }}" class="btn btn-danger">Delete</a>
</form>
{% endblock %}
