{% extends "main.html" %}
{% block content %}
<h1 class="page_title">Add an Image Link</h1>
<hr>
<form method="POST" action="#" autocomplete="off">
    <div class="form-group">
        <label for="alt_text">Image Name</label>
        <input class="form-control" name="alt_text" placeholder="Name of image for game system logo" required>
    </div>
    <div class="form-group">
        <label for="image_url">Image URL</label>
        <input type="text" class="form-control" name="url" placeholder="URL link to image for game system logo" required>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
