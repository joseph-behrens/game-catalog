{% extends "main.html" %}
{% block content %}
<h1 class="page_title">Edit {{game.title}}</h1>
<form method="POST" action="#" id="new_game" autocomplete="off">
    <fieldset>
        <legend>Game Info</legend>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" value="{{game.title}}" placeholder="Enter game title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" name="description" value="{{game.description}}" placeholder="Description of the game's plot and gameplay"
                required>
        </div>
        <div class="form-group">
            <label for="year_released">Release Year</label>
            <input type="text" class="form-control" name="year_released" value="{{game.year_released}}" placeholder="Year the game was released"
                required>
        </div>
        <div class="form-group">
            <label for="intial_rating">Rating</label>
            <input type="number" class="form-control" name="initial_rating" value="{{game.average_rating}}" min="1" max="5" step="1"
                placeholder="Rating 1 thru 5" required>
        </div>
    </fieldset>

    <fieldset>
        <legend>Game Image</legend>
        <div class="form-group" id="image_drop_down">
            <select class="form-control" name="image" required>
                {% for image in images %}
                    {% if image.id == game.image_id %}
                        <option value={{image.id}} selected>{{image.alt_text}}</option>
                    {% else %}
                        <option value={{image.id}}>{{image.alt_text}}</option>
                    {% endif %}
                {% endfor %}
            </select>
            <a class="btn btn-primary btn-sm" href="{{ url_for('newImage') }}">New Image</a>
        </div>
    </fieldset>

    <fieldset>
        <legend>Game Publisher</legend>
        <div class="form-group" id="publisher_drop_down">
            <select class="form-control" name="publisher" required>
                {% for publisher in publishers %}
                    {% if publisher.id == game.publisher_id %}
                        <option value={{publisher.id}} selected>{{publisher.name}}</option>
                    {% else %}
                        <option value={{publisher.id}}>{{publisher.name}}</option>
                    {% endif %}
                {% endfor %}
            </select>
            <a class="btn btn-primary btn-sm" href="{{ url_for('newPublisher') }}">New Publisher</a>
        </div>
    </fieldset>

    <fieldset>
        <legend>Game System</legend>
        <div class="form-group" id="system_drop_down">
            <select class="form-control" name="system" required>
                {% for system in systems %}
                    {% if system.id == game.system_id %}
                        <option value={{system.id}} selected>{{system.name}}</option>
                    {% else %}
                        <option value={{system.id}}>{{system.name}}</option>
                    {% endif %}
                {% endfor %}
            </select>
            <a class="btn btn-primary btn-sm" href="{{ url_for('newSystem') }}">New System</a>
        </div>
    </fieldset>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
