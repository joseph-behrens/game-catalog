        <div class="collapse navbar-collapse">
            <form class="navbar-form navbar-right">
                <div id="result"></div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                {% if 'username' in session %}
                  <li class="nav-item active" id="username">
                    <a>
                      Hello {{session['username']}}!
                      <img class="profile-pic" src="{{session['picture']}}">
                    </a>
                  </li>
                {% endif %}
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Menu<span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    {% if 'username' not in session %}
                    <div id="signinButton" align="center">
                        <span class="g-signin"
                          data-scope="openid email"
                          data-clientid="X"
                          data-redirecturi="postmessage"
                          data-accesstype="offline"
                          data-cookiepolicy="single_host_origin"
                          data-callback="signInCallback"
                          data-approvalprompt="force">
                        </span>
                      </div>
                      <script>
                        function signInCallback(authResult) {
                          if (authResult['code']) {
                          // Hide the sign-in button now that the user is authorized
                          $('#signinButton').attr('style', 'display: none');
                          // Send the one-time-use code to the server, if the server responds, write a 'login successful' message to the web page and then redirect back to the main restaurants page
                          $.ajax({
                          type: 'POST',
                          url: '/gconnect?state={{STATE}}',
                          processData: false,
                          data: authResult['code'],
                          contentType: 'application/octet-stream; charset=utf-8',
                          success: function(result) {
                            // Handle or verify the server response if necessary.
                            if (result) {
                              window.location.reload();
                          } else if (authResult['error']) {
                          console.log('There was an error: ' + authResult['error']);
                          } else {
                            $('#result').html('Failed to make a server-side call. Check your configuration and console.');
                            }
                          }
                          }); } }
                      </script>
                    {% else %}
                      <li><a class="btn btn-primary" href="{{ url_for('disconnect') }}">Sign Out</a></li>
                    {% endif %}
                    <li role="separator" class="divider"></li>
                    <li><a href="{{ url_for('default') }}">Home</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="{{ url_for('allGames') }}">Games</a></li>
                    <li><a href="{{ url_for('allImages') }}">Images</a></li>
                    <li><a href="{{ url_for('allManufacturers') }}">Manufacturers</a></li>
                    <li><a href="{{ url_for('allPublishers') }}">Publishers</a></li>
                    <li><a href="{{ url_for('allSystems') }}">Systems</a></li>
                  </ul>
                </li>
              </ul>
